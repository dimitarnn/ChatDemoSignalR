<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <table width="100%"
           height="100%"
           border="0"
           cellpadding="0"
           cellspacing="0"
           style="background: #385E72;
           font-size: 16px;">
        <tr>
            <td>
                <div style="width: 50rem; height: auto; margin: 1.2rem auto;">
                    <div style="width: 40rem;
                                color: #fff;
                                box-sizing: border-box;
                                box-shadow: -.5rem .5rem .5rem #D9E4EC;
                                background: #B7CFDC;
                                display: grid;
                                grid-template-columns: 1fr;
                                border-radius: 1.2rem;">
                        <div style="width: 40rem;
                                    color: #fff;
                                    box-sizing: border-box;
                                    background: #6AABD2;
                                    font-weight: 800;
                                    text-align: center;
                                    border-radius: 1.2rem 1.2rem 0 0; 
                                    padding: 1rem;">
                            Hello [username]
                        </div>
                        <div style="width: 40rem;
                                    padding: 1rem;
                                    color: #000;
                                    box-sizing: border-box;
                                    display: grid;
                                    grid-template-columns: 1fr;
                                    grid-column-gap: 1rem;
                                    ">
                            <div style="padding: 1.2rem;
                                        display: grid;
                                        box-sizing: border-box;
                                        text-align: center;
                                        align-items: center;
                                        justify-content: center;
                                        position: relative">
                                Registered with [email]
                            </div>
                            <a style="width: auto;
                                          text-decoration: none;
                                          box-sizing: border-box;
                                          padding: 1rem;
                                          background: #D9E4EC;
                                          color: #000;
                                          display: block;
                                          border: .2rem solid #000;
                                          border-radius: 0.9rem;
                                          cursor: pointer;
                                          text-align: center;"
                               href="[link]">Verify email</a>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
